<ion-header class="ion-no-border">
</ion-header>
<ion-content color="primary">

  <img src="" alt="" class="src">

  <div class="login-section ion-padding">
    <div class="heading">
      <h1>Greetings! </h1>
      <p>Sign in to continue, <span routerLink="/register">no account yet?</span></p>
    </div>
    <div class="login-form">
      <div class="form-input">
        <ion-item>
          <ion-input type="email" placeholder="Email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-button">
      <ion-button class="login-button" routerLink="/tabs">Login</ion-button>
      <p class="forgot" routerLink="/forgot">Forgot password?</p>
    </div>

  </div>
</ion-content>
